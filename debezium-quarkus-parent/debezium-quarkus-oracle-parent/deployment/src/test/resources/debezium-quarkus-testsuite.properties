quarkus.debezium.offset.storage=org.apache.kafka.connect.storage.MemoryOffsetBackingStore
quarkus.debezium.schema.history.internal=io.debezium.relational.history.MemorySchemaHistory
quarkus.debezium.name=test
quarkus.debezium.topic.prefix=topic
quarkus.debezium.topic.naming.strategy=io.quarkus.debezium.testsuite.deployment.naming.LowercaseSchemaTopicNamingStrategy
quarkus.debezium.database.names=inventory
quarkus.debezium.database.dbname=FREE
quarkus.debezium.database.pdb.name=FREEPDB1
quarkus.debezium.snapshot.mode=initial
quarkus.debezium.schema.include.list=INVENTORY
quarkus.debezium.capturing.orders.destination=topic.inventory.orders
quarkus.debezium.include.schema.changes=false
quarkus.debezium.heartbeat.interval.ms=5

quarkus.datasource.db-kind=oracle
quarkus.datasource.username=${ORACLE_USERNAME}
quarkus.datasource.password=${ORACLE_PASSWORD}

quarkus.datasource.jdbc.url=${ORACLE_JDBC}
quarkus.datasource.jdbc.max-size=16

